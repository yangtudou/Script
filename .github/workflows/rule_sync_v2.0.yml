# version: v2.0
# updated at: 2025-12-11
# 主要改用了 checkout sparse-checkout 方法
# 简化了整个 Github Action 流程
#
# 支持 ClashMeta 规则


name: 自动化规则下载 v2.0

on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 (北京时间次日 6:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rule_sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出当前仓库 rules 分支
        uses: actions/checkout@v6
        with:
          path: rule_sync_temp
          ref: rules
          fetch-depth: 1

      - name: 检出 MetaCubeX 仓库 meta 分支
        uses: actions/checkout@v6
        with:
          repository: MetaCubeX/meta-rules-dat
          ref: meta
          fetch-depth: 1
          path: meta-rules-dat
          sparse-checkout: |
            # ClashMeta yaml
            geo/geosite/geolocation-!cn.yaml
            geo/geosite/cn.yaml
            geo/geosite/google.yaml
            geo/geosite/telegram.yaml
            geo/geosite/github.yaml
            geo/geosite/apple.yaml
            geo/geosite/meta.yaml
            geo/geosite/private.yaml
            geo/geosite/cloudflare.yaml
            geo/geoip/cloudflare.yaml
            geo/geoip/cn.yaml
            geo/geoip/google.yaml
            geo/geoip/private.yaml
            geo/geoip/telegram.yaml
            # Surge list
            geo/geosite/classical/cloudflare.list
            geo/geosite/classical/category-porn.list
            geo/geosite/classical/github.list
            geo/geosite/classical/google.list
            geo/geosite/classical/meta.list
            geo/geosite/classical/private.list
            geo/geosite/classical/telegram.list
            geo/geoip/classical/cloudflare.list
            geo/geoip/classical/google.list
            geo/geoip/classical/private.list
            geo/geoip/classical/telegram.list
          sparse-checkout-cone-mode: false

      - name: 检出 AWAvenue 仓库 main 分支
        uses: actions/checkout@v6
        with:
          repository: TG-Twilight/AWAvenue-Ads-Rule
          ref: main
          fetch-depth: 1
          path: AWAvenue-Ads-Rule
          sparse-checkout: |
            Filters/AWAvenue-Ads-Rule-Clash.yaml
          sparse-checkout-cone-mode: false
 
      - name: 整理 ClashMeta 规则
        run: |
          mkdir -p rule_sync_temp/ClashMeta/{domain,ip}
          cp -r meta-rules-dat/geo/geosite/* rule_sync_temp/ClashMeta/domain/
          cp -r meta-rules-dat/geo/geoip/* rule_sync_temp/ClashMeta/ip/
          cp -r AWAvenue-Ads-Rule/Filters/AWAvenue-Ads-Rule-Clash.yaml rule_sync_temp/ClashMeta/domain/AWAvenue-Ads-Rule-Clash.yaml
          find rule_sync_temp/ClashMeta -type f -name "*.yaml" -exec sed -i "1i # 更新时间: $(date +'%Y-%m-%d')" {} \;
          
      - name: 整理 Surge 规则
        run: |
          mkdir -p rule_sync_temp/Surge
          cp -r meta-rules-dat/geo/geosite/classical/* rule_sync_temp/Surge/
          
          # 处理 ip/ 下的每个 .list 文件
          for ip_file in meta-rules-dat/geo/geosite/classical/*.list; do
            # 跳过无文件的情况
            [ -e "$ip_file" ] || continue

            filename=$(basename "$ip_file")
            surge_target="rule_sync_temp/Surge/$filename"

            if [ -f "$surge_target" ]; then
              # 同名文件已存在 → 合并内容（去重）
              echo "合并: $filename"
              cat "$ip_file" >> "$surge_target.tmp"
              cat "$surge_target" >> "$surge_target.tmp"
              # 去重（保留顺序，只对有效规则去重，注释保留）
              awk '!/^#/ && !/^\s*$/ { if (!seen[$0]++) print $0; next } { print }' "$surge_target.tmp" > "$surge_target"
              rm -f "$surge_target.tmp"
            else
              # 无同名文件 → 直接移动
              echo "移动: $filename"
              mv "$ip_file" "$surge_target"
            fi
          done


      - name: 提交变更
        working-directory: rule_sync_temp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout --orphan temp
          git branch -D rules
          git checkout --orphan rules
          
          git add .
          git commit -m "CI: Auto update at $(date +'%Y-%m-%d %H')"
          git push -f origin rules