          # 引入外部 shell 脚本
          curl -L -o merge_rules.sh https://raw.githubusercontent.com/yangtudou/Script/main/.github/merge_rules_beta.sh
          chmod +x merge_rules.sh
          source ./merge_rules.sh
          
          # 合并到 y3_proxy_rules@surge 的文件( 数组 )
