        run: |
          curl -L -o merge_rules.sh https://raw.githubusercontent.com/yangtudou/Script/main/.github/merge_rules_beta.sh
          chmod +x merge_rules.sh

      - name: "ÂÜôÂÖ•ÂèòÈáè -> sparse-checkout"
        run: |
          source ./merge_rules.sh

          add_action_env "CLASH_FILES" "$GEOX" >> $GITHUB_ENV

          add_action_env "SURGE_FILES" "$GEOX" \
          "geo/geosite/classical" \
          "geo/geoip/classical" \
          "list" >> $GITHUB_ENV
          
      - name: "üì• ÂΩìÂâç‰ªìÂ∫ì rules ÂàÜÊîØ"
        uses: actions/checkout@v6
        with:
          path: rule_sync_temp
          ref: rules
          fetch-depth: 1

      - name: "üì• MetaCubeX ‰ªìÂ∫ì meta ÂàÜÊîØ"
        uses: actions/checkout@v6
        with:
          repository: MetaCubeX/meta-rules-dat
          ref: meta
          fetch-depth: 1
          path: ${{ env.METACUBEX_BASE_DIR }}
          sparse-checkout: |
            ${{ env.SURGE_FILES }}
            ${{ env.CLASH_FILES }}

          sparse-checkout-cone-mode: false

      - name: "üì• AWAvenue ‰ªìÂ∫ì main ÂàÜÊîØ"
        uses: actions/checkout@v6
        with:
          repository: TG-Twilight/AWAvenue-Ads-Rule
          ref: main
          fetch-depth: 1
          path: AWAvenue-Ads-Rule
          sparse-checkout: |
            Filters/AWAvenue-Ads-Rule-Clash.yaml
            Filters/AWAvenue-Ads-Rule-Surge-RULE-SET.list
          sparse-checkout-cone-mode: false

      # - name: "üì• Loyalsoldier/surge-rules ‰ªìÂ∫ì release ÂàÜÊîØ"
