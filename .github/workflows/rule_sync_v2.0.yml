            "meta-rules-dat/geo/geoip/classical/google.list"
            "meta-rules-dat/geo/geoip/classical/telegram.list"
          )

          declare -a DIRECT_RULES_MERGE=(
            "meta-rules-dat/geo/geosite/classical/icloud@cn.list"
            "meta-rules-dat/geo/geosite/classical/apple@cn.list"
          )

          merge_rules "PROXY_RULES_MERGE" "rule_sync_temp/Surge/y3_proxy_rules@surge.list"
          touch "rule_sync_temp/Surge/y3_direct_rules@surge.list"
          merge_rules "DIRECT_RULES_MERGE" "rule_sync_temp/Surge/y3_direct_rules@surge.list"

          merge_rules "meta-rules-dat/geo/geosite/classical/private.list" "rule_sync_temp/Surge"
          merge_rules "meta-rules-dat/geo/geoip/classical/private.list" "rule_sync_temp/Surge"



