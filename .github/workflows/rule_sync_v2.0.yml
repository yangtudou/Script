      - name: 整理 Surge 规则
        run: |
          set -e

          # echo "开始整理 Surge 规则..."
          # rm -rf rule_sync_temp/Surge
          # mkdir -p rule_sync_temp/Surge

          # echo "AWAvenue-Ads-Rule 规则到目标目录"
