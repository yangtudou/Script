          source ./merge_rules.sh

          echo "ÂºÄÂßãÊï¥ÁêÜ ClashMeta ËßÑÂàô..."
          rm -rf rule_sync_temp/ClashMeta
          mkdir -p rule_sync_temp/ClashMeta/{domain,ip}

          # domain
          merge_rules "$METACUBEX_BASE_DIR/geo/geosite" "rule_sync_temp/ClashMeta/domain" "directory"

          # ip
          merge_rules "$METACUBEX_BASE_DIR/geo/geoip" "rule_sync_temp/ClashMeta/ip" "directory"

          # AWAvenue-Ads-Rule
          merge_rules "AWAvenue-Ads-Rule/Filters/AWAvenue-Ads-Rule-Clash.yaml" "rule_sync_temp/ClashMeta/domain/AWAvenue-Ads-Rule-Clash.yaml" "file"
          
      - name: Êï¥ÁêÜ Surge ËßÑÂàô
