          action_env_to_array_fix "$SURGE_FILES_DIRECT" "DIRECT_RULES" "$METACUBEX_BASE_DIR"
          action_env_to_array_fix "$SURGE_FILES_PROXY" "PROXY_RULES" "$METACUBEX_BASE_DIR"

