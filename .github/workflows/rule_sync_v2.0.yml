# version: v2.0.1
# updated at: 2025-12-14
# 主要改用了 checkout sparse-checkout 方法
# 改用 rules 分支管理
# 简化了整个 Github Action 流程
# UTC 22:00 (北京时间早 6:00 自动拉取) 
#
# 支持 ClashMeta 规则
# 支持 Surge 规则


name: 自动化规则下载 v2.0

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  rule_sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出当前仓库 rules 分支
        uses: actions/checkout@v6
        with:
          path: rule_sync_temp
          ref: rules
          fetch-depth: 1

      - name: 检出 MetaCubeX 仓库 meta 分支
        uses: actions/checkout@v6
        with:
          repository: MetaCubeX/meta-rules-dat
          ref: meta
          fetch-depth: 1
          path: meta-rules-dat
          sparse-checkout: |
            # ClashMeta yaml
            ## domain
            geo/geosite/geolocation-!cn.yaml
            geo/geosite/cn.yaml
            geo/geosite/google.yaml
            geo/geosite/telegram.yaml
            geo/geosite/github.yaml
            geo/geosite/apple.yaml
            geo/geosite/meta.yaml
            geo/geosite/private.yaml
            geo/geosite/cloudflare.yaml
            ## ip
            geo/geoip/cloudflare.yaml
            geo/geoip/cn.yaml
            geo/geoip/google.yaml
            geo/geoip/private.yaml
            geo/geoip/telegram.yaml
            # Surge list
            ## domain
            # geo/geosite/classical/category-porn.list
            geo/geosite/classical/missav.list
            geo/geosite/classical/javbus.list
            geo/geosite/classical/gfw.list
            geo/geosite/classical/pinterest.list
            geo/geosite/classical/cloudflare.list
            geo/geosite/classical/github.list
            geo/geosite/classical/google.list
            geo/geosite/classical/meta.list
            geo/geosite/classical/private.list
            geo/geosite/classical/telegram.list
            ## ip
            geo/geoip/classical/cloudflare.list
            geo/geoip/classical/google.list
            geo/geoip/classical/private.list
            geo/geoip/classical/telegram.list
          sparse-checkout-cone-mode: false

      - name: 检出 AWAvenue 仓库 main 分支
        uses: actions/checkout@v6
        with:
          repository: TG-Twilight/AWAvenue-Ads-Rule
          ref: main
          fetch-depth: 1
          path: AWAvenue-Ads-Rule
          sparse-checkout: |
            # ClashMeta
            Filters/AWAvenue-Ads-Rule-Clash.yaml
            # Surge
            Filters/AWAvenue-Ads-Rule-Surge-RULE-SET.list
          sparse-checkout-cone-mode: false
 
      - name: 整理 ClashMeta 规则
        run: |
          set -e
          
          echo "开始整理 ClashMeta 规则..."
          # 定义常量
          CLASHMETA_RULE_DIR="rule_sync_temp/ClashMeta"

          echo "清空 & 重建 ClashMeta 目录..."
          rm -rf $CLASHMETA_RULE_DIR
          mkdir -p $CLASHMETA_RULE_DIR/{domain,ip}
          echo "复制文件到目标目录..."
          find meta-rules-dat/geo/geosite -type f -name "*.yaml" -exec cp {} $CLASHMETA_RULE_DIR/domain/ \;
          find meta-rules-dat/geo/geoip -type f -name "*.yaml" -exec cp {} $CLASHMETA_RULE_DIR/ip/ \;

          # 秋风去广告
          # cp -r AWAvenue-Ads-Rule/Filters/AWAvenue-Ads-Rule-Clash.yaml rule_sync_temp/ClashMeta/domain/AWAvenue-Ads-Rule-Clash.yaml
          
          echo "✅ ClashMeta 规则整理完成"
          
      - name: 整理 Surge 规则
        run: |
          set -e

          rm -rf rule_sync_temp/Surge
          mkdir -p rule_sync_temp/Surge

          # 复制 AWAvenue-Ads-Rule 规则到目标目录
          cp -r AWAvenue-Ads-Rule/Filters/AWAvenue-Ads-Rule-Surge-RULE-SET.list rule_sync_temp/Surge/AWAvenue-Ads-Rule-Surge-RULE-SET.list

          # 复制 domain 下规则到目标目录
          cp -r meta-rules-dat/geo/geosite/classical/* rule_sync_temp/Surge/
          
          # 处理 ip 下的每个 list 文件
          for ip_file in meta-rules-dat/geo/geoip/classical/*.list; do
            # 跳过无文件的情况
            [ -e "$ip_file" ] || continue

            filename=$(basename "$ip_file")
            surge_target="rule_sync_temp/Surge/$filename"

            # 避免出现文件前后没有断行
            sed -i -e '$a\\' "$ip_file"

            if [ -f "$surge_target" ]; then
              # 同名文件已存在 → 合并内容（去重）
              echo "合并: $filename"
              sed -i -e '$a\\' "$surge_target"
              cat "$surge_target" >> "$surge_target.tmp"
              cat "$ip_file" >> "$surge_target.tmp"
              # 去重（保留顺序，只对有效规则去重，注释保留）
              awk '!/^#/ && !/^\\s*$/ { if (!seen[$0]++) print $0; next } { print }' "$surge_target.tmp" > "$surge_target"
              rm -f "$surge_target.tmp"
            else
              # 无同名文件 → 直接移动
              echo "移动: $filename"
              mv "$ip_file" "$surge_target"
            fi
          done

          # step 1
          # 给所有 IP-CIDR 增加 ,no-resolve
          sed -i '/^IP-CIDR/s/$/,no-resolve/' rule_sync_temp/Surge/*.list
          # step 2
          # 匹配 ipv6 地址，IP-CIDR → IP-CIDR6
          sed -i '/^IP-CIDR,.*:.*$/s/^IP-CIDR,/IP-CIDR6,/' rule_sync_temp/Surge/*.list
          # step 3
          # DOMAIN-REGEX → URL-REGEX
          # sed -i 's/^DOMAIN-REGEX/URL-REGEX/' rule_sync_temp/Surge/*.list
          # Remove DOMAIN-REGEX rules
          sed -i '/DOMAIN-REGEX/d' rule_sync_temp/Surge/*.list


          # 定义要合并的 list 文件和目标 proxy_rules 文件
          declare -a FILES_TO_MERGE=(
            "rule_sync_temp/Surge/google.list"
            "rule_sync_temp/Surge/meta.list"
            "rule_sync_temp/Surge/pinterest.list"
            "rule_sync_temp/Surge/github.list"
            "rule_sync_temp/Surge/cloudflare.list"
            "rule_sync_temp/Surge/javbus.list"
            "rule_sync_temp/Surge/missav.list"
            "rule_sync_temp/Surge/telegram.list"
            "rule_sync_temp/Surge/gfw.list"
          )
          TARGET_FILE="rule_sync_temp/Surge/y3_proxy_rules@surge.list"

          # 检查目标文件是否存在，不存在则创建
          if [ ! -f "$TARGET_FILE" ]; then
            echo "创建目标文件：$TARGET_FILE"
            touch "$TARGET_FILE"
          fi

          # 清空目标文件的内容（如果需要保留内容可注释掉这行）
          > "$TARGET_FILE"

          # 合并 list 文件到目标文件
          for file in "${FILES_TO_MERGE[@]}"; do
            if [ -f "$file" ]; then
              echo "合并文 to proxy：$file"
              cat "$file" >> "$TARGET_FILE"
              echo "" >> "$TARGET_FILE"
            else
              echo "未找到文件：$file，跳过合并"
            fi
          done

          echo "合并完成，目标文件位于：$TARGET_FILE"

          # ===================
          # 使用 AWK 排序 + 格式化
          # ===================
          echo "开始处理合并后的文件：$TARGET_FILE"

          TMPDIR=$(mktemp -d)
          trap 'rm -rf "${TMPDIR}"' EXIT

          # 将不同类型的规则分别写入临时文件：ip4/ip6/others
          awk -v ip4="$TMPDIR/ip4.tmp" -v ip6="$TMPDIR/ip6.tmp" -v others="$TMPDIR/others.tmp" '
              /^\\s*$/ { next }
              /^IP-CIDR6,/ { if (!seen[$0]++) print $0 > ip6; next }
              /^IP-CIDR,/  { if (!seen[$0]++) print $0 > ip4; next }
              { if (!seen[$0]++) print $0 > others }
          ' "$TARGET_FILE"

          # 只对其他规则进行去重并排序，防止打乱 IP 段顺序
          if [ -f "$TMPDIR/others.tmp" ]; then
            sort -u "$TMPDIR/others.tmp" > "$TMPDIR/others.sorted"
          else
            touch "$TMPDIR/others.sorted"
          fi

          # 合并最终结果：DOMAIN -> IP-CIDR (IPv4) -> IP-CIDR6 (IPv6)
          cat "$TMPDIR/others.sorted" "$TMPDIR/ip4.tmp" "$TMPDIR/ip6.tmp"  > "$TARGET_FILE.tmp" || true
          mv "$TARGET_FILE.tmp" "$TARGET_FILE"
          echo "处理完成，最终文件位于：$TARGET_FILE"

          # echo -e "# 以下临时规则\nDOMAIN-SUFFIX,v2ex.com" >> rule_sync_temp/Surge/y3_proxy_rules@surge.list

      - name: 统一添加时间戳
        run: |
          beijing_time=$(TZ='Asia/Shanghai' date +'%Y-%m-%d')
          find rule_sync_temp -type f \( -name "*.list" -o -name "*.yaml" \) -exec sed -i "1i # 更新时间: 北京时间 $beijing_time" {} \;
      
      - name: 提交变更
        working-directory: rule_sync_temp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout --orphan temp
          git branch -D rules
          git checkout --orphan rules
          
          git add .
          git commit -m "CI: Auto Update at 北京时间 $(TZ='Asia/Shanghai' date +'%Y-%m-%d')"
          git push -f origin rules

      - name: 清除工作流
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 0
