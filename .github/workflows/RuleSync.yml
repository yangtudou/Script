name: ClashMeta Rule Sync

on:
  schedule:
    - cron: '0 22 * * *'  # 每天 UTC 14:00（北京时间 22:00）运行
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  rule_sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出当前仓库
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 检出 MetaCubeX 规则
        uses: actions/checkout@v4
        with:
          repository: MetaCubeX/meta-rules-dat
          ref: meta
          path: meta-rules-dat

      - name: 检出 AWAvenue 广告规则
        uses: actions/checkout@v4
        with:
          repository: TG-Twilight/AWAvenue-Ads-Rule
          path: AWAvenue-Ads-Rule
          
      - name: 准备目标目录
        run: |
          mkdir -p ClashMeta/domain
          mkdir -p ClashMeta/ip
          
      - name: 处理规则文件
        run: |
          geosite_url="meta-rules-dat/geo/geosite"
          geoip_url="meta-rules-dat/geo/geoip"
          
          declare -a FILE_MAPPING=(
            "$geosite_url/geolocation-!cn.yaml domain/geolocation-!cn_domain.yaml domain MetaCubeX '非中国域名规则'"
            "$geosite_url/category-porn.yaml domain/category-porn_domain.yaml domain MetaCubeX '成人网站规则'"
            "$geosite_url/category-games.yaml domain/category-games_domain.yaml domain MetaCubeX '游戏规则'"
            "$geosite_url/category-social.yaml domain/category-social_domain.yaml domain MetaCubeX '社交媒体规则'"
            "$geosite_url/category-developer.yaml domain/category-developer_domain.yaml domain MetaCubeX '开发者规则'"
            "$geosite_url/category-music.yaml domain/category-music_domain.yaml domain MetaCubeX '音乐规则'"
            "$geosite_url/category-video.yaml domain/category-video_domain.yaml domain MetaCubeX '视频规则'"
            "$geosite_url/geolocation-cn.yaml domain/geolocation-cn_domain.yaml domain MetaCubeX '中国域名规则'"
            "$geosite_url/category-news.yaml domain/category-news_domain.yaml domain MetaCubeX '新闻规则'"
            "$geosite_url/apple.yaml domain/apple_domain.yaml domain MetaCubeX '苹果服务规则'"
            "$geosite_url/google.yaml domain/google_domain.yaml domain MetaCubeX '谷歌服务规则'"
            "$geosite_url/microsoft.yaml domain/microsoft_domain.yaml domain MetaCubeX '微软服务规则'"
            "$geosite_url/telegram.yaml domain/telegram_domain.yaml domain MetaCubeX 'Telegram规则'"
            "$geosite_url/openai.yaml domain/openai_domain.yaml domain MetaCubeX 'OpenAI规则'"
            "$geosite_url/twitter.yaml domain/twitter_domain.yaml domain MetaCubeX 'Twitter规则'"
            "$geosite_url/facebook.yaml domain/facebook_domain.yaml domain MetaCubeX 'Facebook规则'"
            "$geosite_url/instagram.yaml domain/instagram_domain.yaml domain MetaCubeX 'Instagram规则'"
            "$geosite_url/spotify.yaml domain/spotify_domain.yaml domain MetaCubeX 'Spotify规则'"
            "$geosite_url/netflix.yaml domain/netflix_domain.yaml domain MetaCubeX 'Netflix规则'"
            "$geosite_url/geolocation-!cn-ads.yaml domain/geolocation-!cn-ads_domain.yaml domain MetaCubeX '非中国广告规则'"
            "$geosite_url/category-ads.yaml domain/category-ads_domain.yaml domain MetaCubeX '广告规则'"
            "$geoip_url/cn.yaml ip/cn_ip.yaml ip MetaCubeX '中国IP规则'"
            "$geoip_url/private.yaml ip/private_ip.yaml ip MetaCubeX '私有IP规则'"
            "AWAvenue-Ads-Rule/Filters/AWAvenue-Ads-Rule-Clash.yaml domain/AWAvenue-Ads-Rule-Clash.yaml domain AWAvenue '去广告规则'"
          )
          
          process_rule_file() {
            local src=$1 dest=$2 type=$3 source=$4 description=$5
            if [[ ! -f "$src" ]]; then
              echo "::warning::文件不存在: $src"
              return 1
            fi
            
            BEIJING_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')
            {
              echo "# ============================================================="
              echo "# 来源: $source | 描述: $description"
              echo "# 类型: $type | 更新时间: $BEIJING_TIME (UTC+8)"
              echo "# ============================================================="
              echo ""
              cat "$src"
            } > "ClashMeta/$dest"
            echo "✅ 处理完成: $dest"
          }
          
          for mapping in "${FILE_MAPPING[@]}"; do
            eval "args=($mapping)"
            process_rule_file "${args[@]}" || continue
          done
          
      - name: 创建规则列表文件
        run: |
          BEIJING_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')
          cat > ClashMeta/README.md << 'EOF'
          # ClashMeta 规则集
          
          自动生成的 ClashMeta 规则文件，包含域名和IP规则。
          
          ## 更新时间
          **最后更新:** $BEIJING_TIME (UTC+8)
          
          ## 文件列表
          
          ### 域名规则 (domain/)
          EOF
          
          # 添加域名文件列表
          if [ -d "ClashMeta/domain" ]; then
            for file in ClashMeta/domain/*.yaml; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                echo "- \`$filename\`" >> ClashMeta/README.md
              fi
            done
          fi
          
          echo "" >> ClashMeta/README.md
          echo "### IP规则 (ip/)" >> ClashMeta/README.md
          
          # 添加IP文件列表
          if [ -d "ClashMeta/ip" ]; then
            for file in ClashMeta/ip/*.yaml; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                echo "- \`$filename\`" >> ClashMeta/README.md
              fi
            done
          fi
          
          echo "" >> ClashMeta/README.md
          echo "## 使用说明" >> ClashMeta/README.md
          cat >> ClashMeta/README.md << 'EOF'
          这些规则文件可以直接在 ClashMeta 配置文件中引用。
          
          示例配置：